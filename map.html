
<html>
    <head><title>Openlayers Marker Array Example</title></head>
    <body>
    <div id="mapdiv"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.11/lib/OpenLayers.js"></script> 
    <script>
      map = new OpenLayers.Map("mapdiv");
      map.addLayer(new OpenLayers.Layer.OSM());
      
      epsg4326 =  new OpenLayers.Projection("EPSG:4326"); //WGS 1984 projection
      projectTo = map.getProjectionObject(); //The map projection (Spherical Mercator)
     
      var lonLat = new OpenLayers.LonLat( -0.1279688 ,51.5077286 ).transform(epsg4326, projectTo);
            
      var zoom=14;
      map.setCenter (lonLat, zoom);
  
      var vectorLayer = new OpenLayers.Layer.Vector("Overlay");
      
      // Define an array. This could be done in a seperate js file.
      // This tidy formatted section could even be generated by a server-side script (jsonp)
      
      //var latitude1 = '{{lat}}'
      
      var coordinates = "{{ lat[0] }}";
      document.write(coordinates)
  
      
      var zoom           = 5;
  
      var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
      var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
      var position       = new OpenLayers.LonLat(coordinates).transform( fromProjection, toProjection);
  
      map = new OpenLayers.Map("Map");
      var mapnik         = new OpenLayers.Layer.OSM();
      map.addLayer(mapnik);
      
  
      var markers = new OpenLayers.Layer.Markers( "Markers" );
      map.addLayer(markers);
      markers.addMarker(new OpenLayers.Marker(position));
  
      
      
  
      map.setCenter(position, zoom);
    </script>
    
  </body></html>
