<html>
  <head><title>Mapping the News</title></head>
  <h1>Mapping the News</h1>
  <head>
    <style>
     ul {
        width: 100%;
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        }
        li {
        float: left;
        border-right:1px solid #bbb;
        }
        li:last-child {
        border-right: none;
        }
        li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }
        li a:hover:not(.active) {
        background-color: #B5D3E7;
        }

        .active {
            background-color: #89cff0;
        }

    </style>
    </head>
    <body>
        <ul>
        <li><a class = "politics" href = "{{ url_for('home') }}">Home</a></li>
        <li><a class="active" href="{{ url_for('map') }}">Map</a></li>
        <li><a class="rank" href="{{ url_for('rank') }}">Rank</a></li>
        <li><a class="related" onclick="visitPage();">Related Articles</a></li>
        </ul>
    </body>
    <h1 style="display:inline-block;">{{title}} </h1>
  
  <body>
  <div id="mapdiv" style="float: right; width: 100%; height: 100%; ">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.11/lib/OpenLayers.js"></script> 
  <script>

 //Set up a click handler
 OpenLayers.Control.Click = OpenLayers.Class(OpenLayers.Control, {                
                defaultHandlerOptions: {
                    'single': true,
                    'double': false,
                    'pixelTolerance': 0,
                    'stopSingle': false,
                    'stopDouble': false
                },

                initialize: function(options) {
                    this.handlerOptions = OpenLayers.Util.extend(
                        {}, this.defaultHandlerOptions
                    );
                    OpenLayers.Control.prototype.initialize.apply(
                        this, arguments
                    ); 
                    this.handler = new OpenLayers.Handler.Click(
                        this, {
                            'click': this.trigger
                        }, this.handlerOptions
                    );
                }, 

                trigger: function(e) {
                    //A click happened!
                    var lonlat = map.getLonLatFromViewPortPx(e.xy)
                    
                    lonlat.transform(
                      new OpenLayers.Projection("EPSG:900913"), 
                      new OpenLayers.Projection("EPSG:4326")
                    );
                    
                    var country = 'https://eu1.locationiq.com/v1/reverse.php?key=25e9dfb148734f&lat=LATITUDE&lon=LONGITUDE&format=json';
                    country = country.replace('LATITUDE', lonlat.lat);
                    country = country.replace('LONGITUDE', lonlat.lon);
                    
                    var str = country;

                    alert("URL for this country is " +  country);
                    window.location = "http://127.0.0.1:8080/country?Lat=" + lonlat.lat + "&Long=" + lonlat.lon

                }

            });
            
            var map;
            function init(){
                map = new OpenLayers.Map("mapdiv");
                map.addLayer(new OpenLayers.Layer.OSM());
                
                epsg4326 =  new OpenLayers.Projection("EPSG:4326"); //WGS 1984 projection
                projectTo = map.getProjectionObject(); //The map projection (Spherical Mercator)
            
                var lonLat = new OpenLayers.LonLat( -0.21279688 ,21.5077286 ).transform(epsg4326, projectTo);
                    
                var zoom=4;
                map.setCenter (lonLat, zoom);

                

                var vectorLayer = new OpenLayers.Layer.Vector("Overlay");
                
                var lat = [];
                var lon = []; 
                var url = [];
                var place = [];
                var artID = []

                {% for latitude in lat %}
                coordinateLat = {{ latitude | safe }}
                lat.push(coordinateLat)    
                {% endfor %}

                {% for longitude in lon %}
                coordinateLong = {{ longitude | safe }}
                lon.push(coordinateLong)    
                {% endfor %}

                {% for site in url %}
                    coordSite = '{{ site }}'
                    url.push(coordSite)    
                {% endfor %}

                {% for name in place %}
                    coordPlace = '{{ name | safe }}'   
                    place.push(coordPlace)    
                {% endfor %}

                {% for id in artID %}
                    IDPlace = '{{ id | safe }}'   
                    artID.push(IDPlace)    
                {% endfor %}


                link = "http://127.0.0.1:8080/related?ID=" + IDPlace

                //Loop through the markers array
                for (var i=0; i<lat.length; i++) {
                
                    var feature = new OpenLayers.Feature.Vector(
                        new OpenLayers.Geometry.Point( lat[i], lon[i] ).transform(epsg4326, projectTo),
                        {description: '<a href="' + url[i] + '">' + place[i] + '</a>'},
                        {externalGraphic: href = '/static/marker.png', graphicHeight: 50, graphicWidth: 40, graphicXOffset:-12, graphicYOffset:-25  }
                    ); 
            

                    //feature.bindPopup(url[i]);
                vectorLayer.addFeatures(feature);

                }                        
                
                map.addLayer(vectorLayer);

                    //Add a selector control to the vectorLayer with popup functions
                    var controls = {
                selector: new OpenLayers.Control.SelectFeature(vectorLayer, { onSelect: createPopup, onUnselect: destroyPopup })
                };
                
                function createPopup(feature) {
                feature.popup = new OpenLayers.Popup.FramedCloud("pop",
                    feature.geometry.getBounds().getCenterLonLat(),
                    null,
                    '<div class="markerContent">'+feature.attributes.description+'</div>',
                    null,
                    true,
                    function() { controls['selector'].unselectAll(); }
                );
                //feature.popup.closeOnMove = true;
                map.addPopup(feature.popup);
                }

                function destroyPopup(feature) {
                feature.popup.destroy();
                feature.popup = null;
                }
                
                map.addControl(controls['selector']);
                controls['selector'].activate();
                
                var click = new OpenLayers.Control.Click();
                map.addControl(click);
                click.activate();

            }

            

    function visitPage(){
        window.location= link;
    }



  </script>
  </div>
</body>

<body onload="init()">
    
    <div id="mapdiv"></div>

  </body>


</html>
