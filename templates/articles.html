<html>
    <head><title>Mapping the News</title></head>
    <h1>Mapping the News</h1>
    <head>
    <style>
        ul {
            width: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        
        li {
            float: left;
            border-right:1px solid #bbb;
        }
        
        li:last-child {
            border-right: none;
        }
        
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        li a:hover:not(.active) {
            background-color: #B5D3E7;
        }
        
        .active {
            background-color: #89cff0;
        }
        </style>
        </head>
        <body>
        
        <ul>
          <li><a class = "active" href="{{ url_for('articles') }}">Articles</a></li>
          <li><a class="map" href="{{ url_for('map') }}">Map</a></li>
          <li><a class = "entertainment" href = "{{ url_for('entertainment') }}">Entertainment</a></li>
          <li><a class = "business" href = "{{ url_for('business') }}">Business</a></li>
          <li><a class = "politics" href = "{{ url_for('politics') }}">Politics</a></li>

        </ul>
    </body>
  <body>
   <div class="articles">
     <h1>Articles</h1>
     <p>List of all Articles</p>
     <script>
     var title = [];
     var primaryID = [];
     var url = [];

    {% for id in primaryID %}
      articleID = {{ id| safe }}
      primaryID.push(articleID)    
    {% endfor %}

     {% for name in title %}
        webTitle = '{{ name }}'
        title.push(webTitle)    
    {% endfor %}

    {% for site in url %}
        coordSite = '{{ site }}'
        url.push(coordSite)    
    {% endfor %}

    
    for (var i=0; i<title.length; i++) {

    document.write('<a href="' + url[i] + '">' + title[i] + '<br /></a>')
  }

     
     </script>
   </div>
  </body>
</html>
